    get:
      summary: List all events
      operationId: listEvents
      tags:
        - events
      parameters:
        - name: firstResult
          in: query
          description: First index of results to be returned
          required: false
          schema:
            type: integer
            format: int32
        - name: maxResults
          in: query
          description: How many items to return at one time
          required: false
          schema:
            type: integer
            format: int32
        - name: productId
          in: query
          description: Filter results by productId
          required: false
          schema:
            type: string
            format: uuid
        - name: createdAfter
          in: query
          description: Filter results by created after
          required: false
          schema:
            type: string
        - name: createdBefore
          in: query
          description: Filter results by created before
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A paged array of events

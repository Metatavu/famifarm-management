components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer

  schemas:
    Campaign:
      type: object
      required:
        - name
        - products
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        products:
          type: array
          items:
            type: object
            required:
              - productId
              - count
            properties:
              productId:
               type: string
               format: uuid
              count:
                type: integer
        
    LocalizedEntry: 
       type: array
       items:
         $ref: '#/components/schemas/LocalizedValue'
  
    LocalizedValue: 
      type: object
      required:
        - language
        - value
      properties:
        language:
          type: string
          minLength: 2
          maxLength: 2        
        value:
          type: string
          
    WastageReason:
      description: "Reason why a product has been thrown away"
      properties:
        id:
          type: "string"
          format: "uuid"
        reason:
          $ref: '#/components/schemas/LocalizedEntry'
  
    PerformedCultivationAction:
      properties:
        id:
          type: "string"
          format: "uuid"
        name:
          $ref: '#/components/schemas/LocalizedEntry'
          
    PackageSize:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        name:
          $ref: '#/components/schemas/LocalizedEntry'
        size:
          type: "integer"
          format: "int32"

    Product:
      required:
        - isSubcontractorProduct
      properties:
        id:
          type: "string"
          format: "uuid"
        name:
          $ref: '#/components/schemas/LocalizedEntry'
        defaultPackageSizeId:
          type: "string"
          format: "uuid"
        isSubcontractorProduct:
          type: "boolean"

    Pest:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        name:
          $ref: '#/components/schemas/LocalizedEntry'

    Seed:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        name:
          $ref: '#/components/schemas/LocalizedEntry'

    SeedBatch:
      type: "object"
      properties:
        id:
          type: "string"
          format: "uuid"
        code:
          description: "Manufacturer's code for the batch"
          type: "string"
        seedId:
          type: "string"
          format: "uuid"
        time:
          description: "Time when the seed has arrived"
          type: "string"
          format: "date-time"
        active:
          description: "if seed batch is active"
          type: "boolean"

    ProductionLine:
      properties:
        id:
          type: "string"
          format: "uuid"
        lineNumber:
          type: "string"
        defaultGutterHoleCount:
          type: "integer"
          format: "int32"

    PotType:
      type: "string"
      enum:
        - SMALL
        - LARGE

    Event:
      type: "object"
      required:
        - type
        - data
        - productId
        - time
      properties:
        id:
          type: "string"
          format: "uuid"
        productId:
          type: "string"
          format: "uuid"
        userId:
          description: "Id of user who added this entry"
          type: "string"
          format: "uuid"
        startTime:
          description: "Time when the entry was added"
          type: "string"
          format: "date-time"
        endTime:
          description: "Time when the entry was added"
          type: "string"
          format: "date-time"
        additionalInformation:
          type: "string"
        type:
          $ref: '#/components/schemas/EventType'
        data:
          type: object
    Packing:
      type: "object"
      required:
        - time
        - state
        - type
      properties:
        id:
          type: "string"
          format: "uuid"
        productId:
          type: "string"
          format: "uuid"
        campaignId:
          type: "string"
          format: "uuid"  
        time:
          type: "string"
          format: "date-time"
        packedCount:
          description: "Amount of created packages"
          type: "integer"
          format: "int32"
        packageSizeId:
          type: "string"
          format: "uuid"
        state:
          $ref: "#/components/schemas/PackingState"
        type:
          $ref: "#/components/schemas/PackingType"
    
    PackingState:
      type: "string"
      enum:
        - IN_STORE
        - REMOVED
        
    PackingType:
      type: "string"
      enum:
        - BASIC
        - CAMPAIGN
        
    PlantingEventData:
      properties:
        productionLineId:
          description: "Production line id"
          type: "string"
          format: "uuid"
        gutterHoleCount:
          type: "integer"
          format: "int32"
          description: "Number of holes in gutter used in planting"
        gutterCount:
          description: "How many gutter were used during the planting"
          type: "integer"
          format: "int32"
        trayCount:
          description: "How many trays were planted"
          type: "integer"
          format: "int32"
        workerCount:
          description: "How many workers were doing the planting"
          type: "integer"
          format: "int32"
          
    SowingEventData:
      description: "Entry when a batch has been sowed"
      type: "object"
      required: 
        - productionLineId
        - trayType
        - amount
      properties:
        productionLineId:
          type: "string"
          format: "uuid"
        seedBatchIds:
          type: "array"
          items:
            type: "string"
            format: "uuid"
        potType:
          $ref: "#/components/schemas/PotType"
        amount:
          type: "integer"
          format: "int32"
          
    TableSpreadEventData:
      description: Event of spreading the young plant trays to nursery tables
      properties:
        trayCount:
          description: "Count of trays used"
          type: "integer"
          format: "int32"

    CultivationObservationEventData:
      properties:
        weight:
          description: "Weight in grams"
          type: "number"
          format: "double"
        pestIds:
          description: "List of ids pests observed"
          type: "array"
          items:
            type: "string"
            format: "uuid"
        luminance:
          description: "Luminance in lumens on the time of observation"
          type: "number"
          format: "double"
        performedActionIds:
          description: "List of ids of cultivation actions done based on observations"
          type: "array"
          items:
            type: "string"
            format: "uuid"
            
    HarvestEventData:
      required:
        - amount
      properties:
        gutterCount:
          type: "integer"
          format: "int32"
        type:
          type: "string"
          enum:
            - BAGGING
            - CUTTING
            - BOXING
        productionLineId:
          description: "Production line id"
          type: "string"
          format: "uuid"
            
    WastageEventData:
      required:
        - amount
        - phase
        - reasonId
      description: "Entry of products has been thrown away"
      properties:
        reasonId:
          description: "Id of reason a product has been thrown away"
          type: "string"
          format: "uuid"
        amount:
          type: "integer"
          format: "int32"
        productionLineId:
          type: "string"
          format: "uuid"
        phase:
          $ref: '#/components/schemas/EventType'

    EventType:
      type: "string"
      enum:
        - PLANTING
        - SOWING
        - TABLE_SPREAD
        - CULTIVATION_OBSERVATION
        - HARVEST
        - WASTAGE

    Draft:
      type: "object"
      required:
        - type
        - data
      properties:
        id:
          type: "string"
          format: "uuid"
        type:
          type: "string"
        data:
          type: "string"
        userId:
          description: "Id of user who added draft"
          type: "string"
          format: "uuid"
          readOnly: true
        createdAt:
          description: "Time when the draft was created"
          type: "string"
          format: "date-time"
          readOnly: true
          
    Printer:
      type: "object"
      required:
        - id
        - name
      properties:
        id:
          type: "string"
        name:
          type: "string"
          
    PrintData:
      type: "object"
      required:
        - packingId
      properties:
        packingId:
          type: "string"
          format: "uuid"
    
    CutPacking:
      type: object
      required:
        - weight
        - productId
        - productionLineId
        - cuttingDay
        - sowingDay
        - producer
        - contactInformation
        - gutterHoleCount
        - gutterCount
        - storageCondition
      properties:
        id:
          type: string
          format: uuid
        weight:
          type: number
          format: double
        productId:
          type: string
          format: uuid
        productionLineId:
          type: string
          format: uuid
        cuttingDay:
          type: string
          format: date-time
        sowingDay:
          type: string
          format: date-time
        producer:
          type: string
        contactInformation:
          type: string
        gutterCount:
          type: integer
        gutterHoleCount:
          type: integer
        storageCondition:
          type: string

        
    ErrorResponse:
